<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Check CORS</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>CORS</h1>
    <button id="btn">Test CORS</button>
    <p id="response"></p>
  </body>
  <script>
    const patchReq = (email) => {
      axios
        .patch(`http://localhost:8000/users/${email}`, { username: "Budi Ahmad" })
        .then((res) => (response.innerHTML = `<span>${res.data.msg}</span>`))
        .catch((err) => console.log(err));
    };
    const getReq = () => {
      const url = `http://localhost:8000/users`;
      axios
        .get(url, {
          Headers: {
            "X-Headers": "HAHA",
          },
        })
        .then((res) => (response.innerHTML = `<span>${res.data.msg}</span>`))
        .catch((err) => console.log(err));
    };
    const btn = document.querySelector("#btn");
    const response = document.querySelector("#response");    
    btn.addEventListener("click", () => {

      patchReq("budi@gmail.com");
    });
